<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo | Slide Navegação Infinita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="slide-wrapper">
    <button id="prev"> ▲ </button>
    <div id="slide">
      <img class="actived" src="https://images.unsplash.com/photo-1587678042682-e0976cbaf1b3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9" alt="imagem">

      <img src="https://images.unsplash.com/photo-1587750563096-1b148f95f2d1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9" alt="imagem">

      <img src="https://images.unsplash.com/photo-1587750059638-e7e8c43b99fc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9" alt="imagem">

      <img src="https://images.unsplash.com/photo-1587666312889-17b0444cc0e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9" alt="imagem">

      <img src="https://images.unsplash.com/photo-1587754594413-29b617d2b2f1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9" alt="imagem">
    </div>
    <button id="next"> ▲ </button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
